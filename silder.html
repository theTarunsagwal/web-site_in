<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: black;
    }

    .testimonial-slider {
  position: relative;
  width: 100%;
  height: 500px; /* Adjust height as needed */
  overflow: hidden;
  color: white;
  text-align: center;
}

.background-image img {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  top: 0;
  left: 0;
  z-index: 1;
}

.slider-content {
  position: relative;
  z-index: 2;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100%;
}

.testimonial {
  display: none;
  opacity: 0;
  transition: opacity 0.5s ease-in-out;
}

.testimonial.active {
  display: block;
  opacity: 1;
}

.slider-content p {
  font-size: 1.5rem;
  margin: 20px 0;
}

.slider-content span {
  font-size: 1rem;
  font-style: italic;
}

.dots {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 10px;
  z-index: 3;
}

.dots .dots_stand {
  width: 50px;
  height: 50px;
  background: #937F78;
  border: 2px solid transparent;
  border-radius: 50%;
  cursor: pointer;
  transition: transform 0.3s, border 0.3s;
}

.dots img.active {
 background-color: #B88371;
  transform: scale(1.1);
}

  </style>
</head>
<body>
  <div class="testimonial-slider">
    <div class="background-image">
      <img src="path-to-your-image.jpg" alt="Background Image" />
    </div>
    <div class="slider-content">
      <div class="testimonial">
        <p>
          "Truly commendable work. My Guess handbag is as good as new. Thank you
          so much 'The Leather Restorators.'"
        </p>
        <span>- Sumit Dhilon</span>
      </div>
      <div class="testimonial">
        <p>
          "Amazing service! They brought my old leather jacket back to life."
        </p>
        <span>- Jane Doe</span>
      </div>
      <div class="testimonial">
        <p>"Exceptional craftsmanship. Highly recommend!"</p>
        <span>- John Smith</span>
      </div>
    </div>
    <!-- Dots as clickable images -->
    <div class="dots">
      <div class="dots_stand" data-index="0" ></div>
      <div class="dots_stand" data-index="1" ></div>
      <div class="dots_stand" data-index="2" ></div>
    </div>
  </div>
  
<script>
 document.addEventListener("DOMContentLoaded", () => {
  const testimonials = document.querySelectorAll(".testimonial");
  const dots = document.querySelectorAll(".dots .dots_stand"); // Correct the selector
  let currentIndex = 0;
  let interval;

  function showTestimonial(index) {
    // Update testimonial visibility
    testimonials.forEach((testimonial, i) => {
      if (i === index) {
        testimonial.classList.add("active");
      } else {
        testimonial.classList.remove("active");
      }
    });

    // Update active dot
    dots.forEach((dot, i) => {
      if (i === index) {
        dot.classList.add("active");
        dot.style.backgroundColor = "#B88371"; // Highlight active dot
      } else {
        dot.classList.remove("active");
        dot.style.backgroundColor = "#937F78"; // Reset inactive dot color
      }
    });

    currentIndex = index;
  }

  function nextTestimonial() {
    currentIndex = (currentIndex + 1) % testimonials.length;
    showTestimonial(currentIndex);
  }

  // Set up interval for auto-sliding
  function startAutoSlide() {
    interval = setInterval(nextTestimonial, 5000);
  }

  // Stop auto-sliding
  function stopAutoSlide() {
    clearInterval(interval);
  }

  // Event listener for dot clicks
  dots.forEach((dot, index) => {
    dot.addEventListener("click", () => {
      stopAutoSlide(); // Stop auto-slide when user interacts
      showTestimonial(index);
      startAutoSlide(); // Restart auto-slide
    });
  });

  // Initialize
  showTestimonial(currentIndex);
  startAutoSlide();
});


</script>  
</body>
</html>
